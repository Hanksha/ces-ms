<nav-bar></nav-bar>
<div class="panel panel-default" ng-controller="MemberCtrl" class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <tr>
          <td><strong>ID:</strong></td>
          <td>{{member.id}}</td>
        </tr>
        <tr>
          <td><strong>Name:</strong></td>
          <td>{{member.firstName + ' ' + member.lastName}}</td>
        </tr>
        <tr>
          <td><strong>Department:</strong></td>
          <td>{{member.dptId}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Participation</div>
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>Activity</th>
                <th>Date</th>
                <th>Nature of Involvement</th>
                <th>Remarks</th>
              </tr>
              </thead>
              <tbody>
                <tr ng-repeat="participation in participations track by participation.id">
                  <td>{{participation.activity.title}}</td>
                  <td>{{participation.date}}</td>
                  <td>{{participation.involvements | formatInvolvements}}</td>
                  <td>{{participation.remarks}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
