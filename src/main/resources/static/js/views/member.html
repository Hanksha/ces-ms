<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <tr>
          <td><strong>ID:</strong></td>
          <td th:text="${member.id}"></td>
        </tr>
        <tr>
          <td><strong>Name:</strong></td>
          <td th:text="|${member.firstName} ${member.lastName}|"></td>
        </tr>
        <tr>
          <td><strong>Departement:</strong></td>
          <td th:text="${member.dptId}"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Participation</div>
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>Activity ID</th>
                <th>Date</th>
                <th>Remarks</th>
              </tr>
              </thead>
              <tbody>
                <tr th:each="participation : ${participations}">
                  <td th:text="${participation.activityId}"></td>
                  <td th:text="${participation.date}"></td>
                  <td th:text="${participation.remarks}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
